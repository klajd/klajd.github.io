<!DOCTYPE html>
<html ng-app="me">

<head>

  <title>{{me.name}}</title>

  <link rel="icon" type="image/png" href="https://www.gravatar.com/avatar/2c0318fca160ac293089d281ffb45669?s=16" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="../common/common.js"></script>

</head>

<body>

  <div id="stars1"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <div id="title">
    <div class="container">
      <div class="profile text-center">
        <img class="img-circle" ng-src="{{me.avatar}}" />
        <h1>{{me.name}} </h1>
        <h4>
          <i class="fa fa-briefcase"></i> {{me.work}}
        </h4>
        <div class="account-links">
          <a href="mailto:{{me.mail}}" target="_blank"><i class="fa fa-5x fa-envelope-o"></i></a>
          <a href="{{me.linkedin}}" target="_blank"><i class="fa fa-5x fa-linkedin"></i></a>
          <a href="{{me.github}}" target="_blank"><i class="fa fa-5x fa-github"></i></a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
